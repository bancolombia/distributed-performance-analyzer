name: Deploy Image
on:
  release:
    types: [published]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Config Builder
        run: docker buildx create --name mbuilder && docker buildx use mbuilder

      - name: Docker Build Multiplatform
        run: docker buildx build --platform linux/amd64 -t bancolombia/distributed-performance-analyzer:${GITHUB_REF##*/} --push .
        # TODO: enable arm64
